<ion-modal-view >
  <ion-content  scroll="false">
	<div id='login-page' class='set-bg' full-height>
	   <!-- <ion-header-bar>
			<h1 class="title">Login</h1>
			<div class="buttons">
			  <button class="button button-clear" ng-click="closeLogin()">Close</button>
			</div>
		</ion-header-bar> -->
		<div class='head-bar bg-black'>
			<p class='vertical-middle text-center color-yellow big-font myText'>ورود</p>
			<div class='close-icon' ng-click="closeLogin()">
				<img class='vertical-middle icon-25 ' src='img/icons/close.png'   />
			</div>
		</div>

		<div class='content-box'>
			<div id='login-from-box' class='vertical-middle' ng-form='login_form'>
				<div class='main-container'>

					<div class="error-container " ng-show="login.message.length" >
						<p class="error	text-center " >{{login.message}}</p>
					</div>

					<div class='input-box' style="direction: rtl">
						<div class="error-container " ng-show="login_form.mail.$dirty && login_form.mail.$invalid" >
							<small class="error	myText" ng-show="login_form.mail.$error.required">نام کاربری یا ایمیل یا شماره همراه</small>
							<!-- <small class="error	pull-left m-left-30" ng-show="sign_in_form.mail.$error.email">Enter valid email</small>-->
						</div>
						<input name='mail' ng-model='login.mail' required placeholder="نام کاربری یا ایمیل یا شماره همراه" class='color-yellow myText' type='text' />
						<img class='input-icon icon-20' src='img/icons/mobile.png'/>
					</div>
					</br>
					<div class='input-box' style="direction: rtl">
						<div class="error-container" ng-show="login_form.pwd.$dirty && login_form.pwd.$invalid">
							<small class="error myText" ng-show="login_form.pwd.$error.required">رمز عبور</small>
						</div>

						<input name='pwd' ng-model='login.pwd' required placeholder="رمز عبور" class='color-yellow myText' type='password' />
						<img class='input-icon icon-20' src='img/icons/lock.png'/>
					</div>
					<input ng-click='doLogin(login_form)'  class='btn bg-yellow color-white m-top-20 big-font myText' type='button' value="ورود" />
					<div class='text-center m-top-20'>
						<!--<a href='' class='color-white ' >فراموشی رمز عبور</a>-->
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class='color-white text-center net-error myText' >به اینترنت متصل نیستید</div>
  </ion-content>

</ion-modal-view>
